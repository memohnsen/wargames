<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weightlifting Competition Simulator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <sub>Created By: Maddisen Mohnsen CSCS, USAW National Coach
    <p>For details on how this program works, visit the <a href="https://github.com/memohnsen/wargames" target="_blank">README file</a>.</p>
  </sub>
  <h1>Weightlifting Competition Simulator</h1>

  <!-- Player Name Input/Button Section -->
  <div id="player-name-section">
    <label for="player-name">Enter your athlete's name:</label>
    <input type="text" id="player-name" placeholder="Your Name"><br><br>

    <!-- New input fields for first attempts -->
    <label for="snatch-attempt">Declare your Snatch Opener (110-130):</label>
    <input type="number" id="snatch-attempt" min="110" max="130" step="1" placeholder="kg"><br><br>

    <label for="cj-attempt">Declare your Clean & Jerk Opener (140-155):</label>
    <input type="number" id="cj-attempt" min="140" max="155" step="1" placeholder="kg"><br><br>

    <button id="set-player-name">Set Name and Attempts</button>
    <button id="start-competition" disabled>Start Competition</button>
    <button id="reset-competition">Reset Competition</button>
  </div>

  <div id="competition-board"></div>

  <!-- Navigation Buttons -->
  <div id="navigation-buttons" style="display: none;">
    <button id="previous-button">Previous</button>
    <button id="next-button">Next</button>
  </div>

  <!-- Inline Weight Input Section -->
  <div id="weight-input-section" style="display: none;">
    <h2 id="weight-input-title"></h2>
    <label for="player-weight">Declare your next attempt:</label>
    <input type="number" id="player-weight" min="1" step="1">
    <button id="submit-weight">Submit</button>
  </div>
  
  <div id="output"></div>
  <div id="rankings"></div>

  <script src="wargames.js"></script>
</body>
</html>
